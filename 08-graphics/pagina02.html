<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <h1>Exemplo de gráfico</h1>

  <!-- range para alterar um valor que está sendo exibido no gráfico -->
  <label for="range_girafa" class="form-label">Quantas girafas você quer?</label>
  <input type="range" class="form-range" id="range_girafa" value="20"
  onchange="atualiza_grafico()">

  <hr>

  <div id="minhadiv">
  </div>

  <!-- carga da biblioteca javascript de gráficos -->
  <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>

  <!-- carga do jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

  <!-- meu script personalizado -->
  <script>

    function atualiza_grafico() {

      // pegando o valor do range
      var girafa = $("#range_girafa").val();

      var data = [
        {
          x: ['giraffes', 'orangutans', 'monkeys'],
          y: [girafa, 14, 23],
          type: 'bar'
        }
      ];
      Plotly.newPlot('minhadiv', data);
    }

    // executa a função quando a página carregar
    atualiza_grafico();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>

</html>
