<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
</head>

<body>
  <h1>Exemplo de gráfico</h1>

  <div id="minhadiv">
    <!-- aqui é o local no qual o gráfico vai ser exibido -->
  </div>

  <!-- carga da biblioteca javascript de gráficos Plotly -->
  <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>

  <!-- meu script personalizado -->
  <script>
    var data = [
      {
        labels: ['giraffes', 'orangutans', 'monkeys'],
        values: [20, 14, 23],
        type: 'pie'
      }
    ];

    var layout = {
      height: 400,
      width: 500
    };

    Plotly.newPlot('minhadiv', data, layout);
    
  </script>

<!-- carga de script do bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>


</body>

</html>
